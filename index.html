<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/chat.css">
</head>
<body>

  <div class="chat-wrapper">

    <!-- 헤더 -->
    <header class="chat-header">
      <div class="chat-title">챗봇 상담</div>
      <div class="application-btn" onclick="goto_form()">상담신청</div>
    </header>

    <!-- 메인 그리드 -->
    <div class="container-fluid chat-shell">
      <div class="row h-100">

        <!-- 왼쪽 컬럼 -->
        <!-- 주요 채팅 요약 -->
        <div class="col-12 col-xl-5 d-none d-xl-block">
          <div class="left-panel">

            <h5 class="modal-title">주요 채팅 요약</h5>
            <hr/>
            <div>내용내용</div>

          </div>
        </div>

        <!-- 가운데 컬럼 -->
        <!-- 채팅 영역 -->
        <div class="col-12 col-md-10 col-lg-8 col-xl-6 d-flex justify-content-center h-100">
          <div class="chat-column w-100">

            <main class="chat-body" id="chatBody">
              <div class="message bot">
                <div class="bubble">안녕하세요. 무엇을 도와드릴까요?</div>
              </div>
            </main>

            <div class="chat-action-bar">
              <button class="field-btn" id="tex-btn" type="button">세무 신고</button>
              <button class="field-btn" id="legal-btn" type="button">법무 상담</button>
              <button class="field-btn" id="visa-btn" type="button">비자 안내</button>
              <button class="field-btn" id="admin-btn" type="button">행정 예약</button>
            </div>

            <footer class="chat-input-area">
              <form id="chatForm">
                <input
                  type="text"
                  id="chatInput"
                  placeholder="메시지를 입력하세요..."
                  autocomplete="off"
                />
                <button type="submit">전송</button>
              </form>
            </footer>

          </div>
        </div>


        <!-- 오른쪽 컬럼 -->
        <div id="right-panel" class="col-12 col-xl-1 d-none d-xl-block"></div>

      </div>
    </div>
  </div>

  <!-- 상담신청 모달 -->
  <div class="modal fade" id="applicationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">세무 상담 신청</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label text-secondary">이름</label>
            <input class="form-control bg-dark text-light border-secondary" />
          </div>
          <div class="mb-3">
            <label class="form-label text-secondary">이메일</label>
            <input type="email" class="form-control bg-dark text-light border-secondary" />
          </div>
          <div class="mb-4">
            <label class="form-label text-secondary">상담 내용</label>
            <textarea class="form-control bg-dark text-light border-secondary" rows="4"></textarea>
          </div>
          <button class="btn btn-primary w-100 mb-2">다음</button>
          <button class="btn btn-outline-danger w-100" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
