<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <div class="full-wrapper">

    <!-- 헤더 -->
    <header class="main-header">
      <div class="main-title">웹 사이트</div>

      <div class="d-flex align-items-center gap-2">
        <div class="application-btn" onclick="goto_form()">상담신청</div>

        <!-- 햄버거 버튼 -->
        <button
          class="btn btn-outline-light d-xl-none"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#summaryModal"
        >
          ☰
        </button>
      </div>
    </header>

    <!-- 매인 콘텐츠 -->
    <div class="main-content">
      
      <div class="hero-section">
        <button class="btn btn-primary rounded-pill" id="goto_chat" onclick="page_redirect(this)" data-href="/chat.html">
          채팅하러 가기
        </button>
      </div>

    </div>

  </div>

  <div id="application_modal"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/base.js"></script>

  <script>
    loadModule("application_modal", "/module/application_modal.html");
  </script>
</body>
</html>
